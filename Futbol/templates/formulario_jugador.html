{% extends "plantilla.html" %}
{% block titulo %}Equipos{% endblock %}
{% block body %}

<div class="container" style="margin-top: 5%;">
  <form action="/ingreso_jugador" method="POST">{% csrf_token %}
    <div class="form-group">
      <label>Nombre Jugador</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Cantidad Goles</label>
      <input type="number" class="form-control" id="goles" name="goles" placeholder="Goles" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Equipo</label>
      <select class="form-control" id="exampleFormControlSelect1" name="equipo" required>
        {% for e in equipos %}
            <option value="{{e.id}}">{{e.name}}</option>
        {% endfor %}

      </select>
    </div>
    <a type="button" class="btn btn-danger" href="/jugadores">Cancelar</a>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>

{% endblock %}
