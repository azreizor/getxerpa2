{% extends "plantilla.html" %}
{% block titulo %}Equipos{% endblock %}
{% block body %}

<div class="container" style="margin-top: 5%;">
  <form action="/editar_equipoBD" method="POST">{% csrf_token %}
    <input type="text" name="id" hidden value="{{equipo.id}}">
    <div class="form-group">
      <label>Nombre Equipo</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required value="{{equipo.name}}">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Ciudad Equipo</label>
      <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ciudad" required value="{{equipo.city}}">
    </div>
    <a type="button" class="btn btn-danger" href="/equipos">Cancelar</a>
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>

{% endblock %}
